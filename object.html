<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script>
            //属性表达式
            let propKey = 'foo';
            let obj = {
                [propKey]:true,
                ['a'+'bc']:123
            }

            //Object.is()用于比较两个值是否严格相等，与===基本一致
            //有两个不同
            +0 ===-0;//true
            NaN === NaN;//false
            console.log(Object.is(+0,-0));//false
            console.log(Object.is(NaN,NaN));//true

            //Object.assign 替换而不是添加
            console.log(Object.assign([1,2,3],[4,5]))
            //合并多个属性
            //将多个对象合并到某个对象上
            //const merge =(target,...sources) =>Object.assign(target,...sources);
            //合并后返回新对象
            //const merge =(...sources) =>Object.assign({},...sources);

            //属性的遍历ES6的6中方法
            //1.for in返回的循环遍历对象自身的和继承的可枚举属性（不含Symbol属性
            //2.Object.keys(obj)返回的是一个数组，包括对象自身的（不含继承的）所有可枚举属性（不含Symbol属性）。
            //3.Object.getOwnPropertyNames(obj)返回的是一个数组，包含对象自身的所有属性（不含Symbol属性，但是包括不可枚举属性）。
            //4.object.getOwnPropertySymbols(obj) 返回一个数组，包含对象自身的所有Symbol属性。
            //5.Reflect.ownKeys(obj) 返回的是一个数组，包含对象所有 属性
            //6.Reflect.enumerate(obj) 与for...in类似

            //Object.setPrototypeOf()方法的作用与_prop_ 相同，用来设置一个prototype对象的对象。它是ES6正式推荐的设置原型对象的方法。
            let prop = {};
            let obj1 ={x:1};
            Object.setPrototypeOf(obj1,prop);
            prop.y = 2;
            prop.z = 3;
            console.log('y='+obj1.y,'z='+obj1.z);

            
        </script>
    </body>
</html>
