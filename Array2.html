<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二进制数组</title>
</head>
<body>
    <script>
        //1.ArrayBuffer对象
        //ArrayBuffer对象 有一个静态方法isView ，返回一个布尔值，表示参数是否为ArrayBuffer 的视图实例。这个方法大致相当于判断参数，是否为TypedArray实例或DataView实例。
        var buffer = new ArrayBuffer(8);
        console.log(ArrayBuffer.isView(buffer));

        var v = new Int32Array(buffer);
        console.log(ArrayBuffer.isView(v));

        //2.TypedArray视图
        //普通数组的操作方法和属性，对TypedArray数组完全适用。
        //TypedArray数组没有concat方法。如果想要合并多个TypedArray数组，可以用下面这个函数。
        var x = new Int8Array([1,1]);
        var y = new Int8Array(x);
        console.log(x[0],y[0]);
        x[0]=2;
        console.log(x[0],y[0]);
        //此时生成的新数组，只是复制了参数数组的值，对应的底层内存是不一样的。新数组会开辟一段新的内存储存数据，不会在原数组的内存之上建立视图。
        //想基于同一段内存，构造不同的视图，可用y = new Int8Array(x.buffer);
        //ArrayBuffer与字符串的互换,

        //TypedArray.prototype.set()用于复制数组
        var a = new Uint16Array(8);
        var b = new Uint16Array(10);
        b.set(a,2);
        console.log(b);
        //TypedArray.from()
        console.log(Uint16Array.from([0,1,2]));
        //未完待续
    </script>
</body>
</html>
