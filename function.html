    <body>
        <script>
            //es6允许为函数的参数设置默认值
            function log(x,y='World'){
                console.log(x,y);//无须使用let 和const申明 参数是默认申明的
            }
            log('Hello');
            //下面两个写法
            function m1({x=0,y=0} = {}){
                return [x,y];
            }
            function m2({x,y} = {x:0,y:0}){
                return [x,y];
            }
            console.log(m1());//[0,0]
            console.log(m2());//[0,0]

            console.log(m1({x:3,y:8}));//[3,8]
            console.log(m2({x:3,y:8}));//[3,8]

            console.log(m1({x:3}));//[3,0]
            console.log(m2({x:3}));//[3,undefined]
            console.log(m1({}));//[0,0]
            console.log(m2({}));//[undefined,undefined]

            //ES6引入rest参数（形式为“...变量名”），
            const sortNumbers = (...numbers) =>numbers.sort();
            //主意rest参数后面不能有其他的参数

            //扩展运算符（spread）是三个点（...）。它好比rest参数的逆运算，将一个数组转为用逗号分隔的参数序列
            console.log(...[1,2,3]);

            //1.合并数组
            //ES5

            //ES6
            [1,2,...more];

            //2.与解构赋值结合
            //ES5
            a = list[0],rest = list.slice(1);
            //ES6
            [a,...rest] = list;

            //3.箭头函数
            var f=() => 5;
            //等价于
            var f =function ()
            {
                return 5;
            };

            //箭头函数的一个作用就是简化回调函数
            //正常写法
            [1,2,3].map(function(x){
                return x*x;
            });
            //ES6
            [1,2,3].map(x => x*x);

            //箭头函数写法例子
            let insert = (value) => ({into:(array) =>({after:(afterValue) => {
                array.splice(array.indexOf(afterValue)+1,0,value);
            }})});
            console.log(insert(2).into([1,3]).after(1));
            //4.字符串
            [...'hello'];
            //['h','e','l','l','0']
